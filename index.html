<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/main.css" />
  <script type="module" src="./scripts/main.js" defer></script>
  <title>Pokédex</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1><a href="./index.html">Pokédex</a></h1>
      <form autocomplete="off" id="search-form">
        <div class="search-typeahead">
          <input 
            name="pokemon"
            id="pokemon"
            type="search"
            placeholder="검색하기" />
          <!-- <ul>
            <li>이상해씨</li>
            <li>이상해풀</li>
            <li>이상해꽃</li>
          </ul> -->
        </div>
      </form>
    </header>

    <div class="loading">
      <img src="./assets/3F_6XY_040.webp" alt="" />
      <strong>로딩중 . . .</strong>
    </div>

    <div class="no-result">
      <img src="./assets/3F_6XY_108.webp" alt="" />
      <strong>이런!<br>검색 결과가 없습니다.</strong>
    </div>

    <main class="page-wrapper">
      <div class="control-bar">
        <div class="btn filter-btn">
          <div>필터</div>
          <ul class="types">
            <li class="type type-normal">노말</li>
            <li class="type type-fire">불</li>
            <li class="type type-water">물</li>
            <li class="type type-grass">풀</li>
            <li class="type type-electric">전기</li>
            <li class="type type-ice">얼음</li>
            <li class="type type-fighting">격투</li>
            <li class="type type-poison">독</li>
            <li class="type type-ground">땅</li>
            <li class="type type-flying">비행</li>
            <li class="type type-psychic">에스퍼</li>
            <li class="type type-bug">벌레</li>
            <li class="type type-rock">바위</li>
            <li class="type type-ghost">고스트</li>
            <li class="type type-dragon">드래곤</li>
            <li class="type type-dark">악</li>
            <li class="type type-steel">강철</li>
            <li class="type type-fairy">페어리</li>
          </ul>
        </div>
        <div class="page-btns">
          <button type="button" class="btn page-btn--prev">
            <img src="./assets/icon-arrow-l.svg" alt="이전 페이지" />
          </button>
          <span class="current-page">1페이지</span>
          <button type="button" class="btn page-btn--next">
            <img src="./assets/icon-arrow-l.svg" alt="다음 페이지" style="rotate: 180deg"/>
          </button>
        </div>
      </div>
  
      <section class="card-container">
        <!-- 여기에 포켓몬 카드 바인딩 -->
      </section>
    </main>

    <div class="detail-wrapper">
      <div class="card__detail">
        <div>
          <img src="./assets/3F_3F3F_001.webp" alt="" />
        </div>
        <div>
          <span>No.1</span>
          <h2>이상해씨</h2>
          <p>
            태어날 때부터 등에 씨앗을 짊어지고 있다.<br>
            몸이 크게 성장함에 따라 씨앗도 커진다.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
