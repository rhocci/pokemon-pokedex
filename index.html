<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/main.css" />
  <script type="module" src="./scripts/main.js" defer></script>
  <title>Pokedéx</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1><a href="./index.html">Pokedéx</a></h1>
      <form autocomplete="off" id="search-form">
        <div class="search-typeahead">
          <input 
            name="pokemon"
            id="pokemon"
            type="search"
            placeholder="검색하기" />
          <!-- <ul>
            <li>이상해씨</li>
            <li>이상해풀</li>
            <li>이상해꽃</li>
          </ul> -->
        </div>
      </form>
    </header>

    <div class="no-result">
      <img src="./assets/3F_6XY_108.webp" alt="" />
      <strong>검색 결과가 없습니다!</strong>
    </div>

    <main class="page-wrapper">
      <div class="">
        <div class="page-btns">
          <button type="button" class="page-btn page-btn--prev">
            <img src="./assets/icon-arrow-l.svg" alt="이전 페이지" />
          </button>
          <span class="current-page">1페이지</span>
          <button type="button" class="page-btn page-btn--next">
            <img src="./assets/icon-arrow-l.svg" alt="다음 페이지" style="rotate: 180deg"/>
          </button>
        </div>
      </div>
  
      <section class="container">
        <!-- 여기에 포켓몬 카드 바인딩 -->
      </section>
    </main>

    <div class="detail-wrapper">
      <div class="card__detail">
        준비 중!
      </div>
    </div>
  </div>
</body>
</html>
